<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morális OG Image</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Fraunces:ital,opsz,wght@0,9..144,400;0,9..144,500;0,9..144,600;0,9..144,700;1,9..144,400;1,9..144,500;1,9..144,600;1,9..144,700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 1200px;
            height: 630px;
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #FAFAF9 0%, #F3F4F6 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .container {
            text-align: center;
            z-index: 2;
            position: relative;
        }

        .logo {
            font-family: 'Fraunces', serif;
            font-size: 72px;
            font-weight: 700;
            color: #111111;
            margin-bottom: 24px;
            letter-spacing: -0.02em;
        }

        .tagline {
            font-family: 'Inter', sans-serif;
            font-size: 36px;
            font-weight: 500;
            color: #0F766E;
            margin-bottom: 16px;
            letter-spacing: -0.01em;
        }

        .description {
            font-family: 'Inter', sans-serif;
            font-size: 24px;
            font-weight: 400;
            color: #6B7280;
            max-width: 800px;
            line-height: 1.4;
        }

        .accent-dot {
            position: absolute;
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(135deg, #0F766E 0%, #059669 100%);
            opacity: 0.1;
        }

        .accent-dot:nth-child(1) {
            top: -60px;
            left: -60px;
        }

        .accent-dot:nth-child(2) {
            bottom: -60px;
            right: -60px;
        }

        .accent-dot:nth-child(3) {
            top: 50%;
            left: -30px;
            width: 80px;
            height: 80px;
        }

        .accent-dot:nth-child(4) {
            bottom: 30%;
            right: -40px;
            width: 100px;
            height: 100px;
        }
    </style>
</head>

<body>
    <div class="accent-dot"></div>
    <div class="accent-dot"></div>
    <div class="accent-dot"></div>
    <div class="accent-dot"></div>

    <div class="container">
        <div class="logo">Morális</div>
        <div class="tagline">Automation with a conscience</div>
        <div class="description">We help founders and teams make principled decisions that scale. Investment readiness,
            brand positioning, and AI-powered automation—without compromising ethics.</div>
    </div>
</body>

</html>
